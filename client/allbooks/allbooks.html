<template name = "allbooks">
    <h1>Browse Books</h1>
    <div>
        {{#with books}}
            {{#each books}}
              <div class = 'allBooks row'><button id = "{{@index}}" class = "selectBook" data-toggle="tooltip" title="{{author}}"> <img class = "mediumPicture"  src = "{{picture}}"/></button>{{title}}</div>
            {{/each}}
        {{/with}}
    </div>


</template>
